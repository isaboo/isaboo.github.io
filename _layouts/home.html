<!DOCTYPE html>
<html lang="en">

<head>
    {% include header.html %}
</head>

<body id="body">
    {% include navigation.html %}
    <div class="main">
        <div class="box welcome">
            {{ content }}
        </div>
        <div class="box trailer" id="top"></div>
        <br clear="all">
        <div class="box recents">
            <h2>Recents Items</h2>
            {% include recent.html %}
        </div>
        <div class="box about" id="right">
            <h2>About:</h2>
            {{ site.data.aboutsnippet }}
        </div>
        <div class="box plug">
            <h2>Find @Isaboo elsewhere:</h2>
            <div class="plug">
                <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c545.png" class="yt-icon">Youtube
            </div>
            <div class="plug">
                <img src="https://www.sferalabs.cc/wp-content/uploads/github-logo-white.png" class="gh-icon">Github
            </div>
        </div><br>
        <div class="box poll">
            <h2>Daily poll</h2>
            <h3>Do you like pizza?</h3>
            <a href="https://linkto.run/p/WUDVYXEX">Click here to take part.</a>
        </div>
        <div class="box about" id="bottom">
            <h2>About:</h2>
            <div class="inner">
                {{ site.data.aboutsnippet }}
            </div>
        </div>
        <div class="box trailer" id="under"></div>
    </div>
</body>

</html>
